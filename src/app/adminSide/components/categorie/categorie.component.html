<br>
<div class="toptop">
  <button type="button" style="width: 300px;" class="btn btn-primary  " (click)="open()" > <i class="fa fa-plus" aria-hidden="true" ></i>Add Categorie</button>
  <input type="text" name="Search" class="input-group-text" [(ngModel)]="Search"   style="width: 280px " placeholder="Search">
</div>
<hr>

<div class="row mb-3 host">

  <div class="col-lg-4 card "  *ngFor="let item of categ|cat:Search"  >
    <i class="fa fa-pencil-square " style="position:relative;left:-4%;top: 0%; " (click)="open1(item._id)" ></i>
    <i class="fa fa-close " style="position:relative;left:100%;top: -4%; " (click)="delete(item._id)"></i>
    <img class="card-img-top" src="{{fileUrl+item.img}}" style="height: 60%" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title"> {{item.name}}</h4>
      <p class="card-text"> {{item.desc}}</p>

      <a (click)="go(item.name)" class="btn btn-primary">Details</a>
    </div>
  </div>

</div>















<div class="modal fade my-modal" tabindex="-1" role="dialog" #add>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class="form-group">
          <label for="exampleInputEmail1">Categorie Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="name" [(ngModel)]="name" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">logo</label>
          <input type="file" class="form-control" id="exampleInputEmail2" name="img"  (change)="onImageUpload($event)" [(ngModel)]="img" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail#">Description</label>
          <input type="email" class="form-control" id="exampleInputEmail#" name="desc" [(ngModel)]="desc" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>

        <button type="button" class="btn btn-success" (click)="create()">create</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade my-modal" tabindex="-1" role="dialog" #edit>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class="form-group">
          <label for="exampleInputEmail">Categorie Name</label>
          <input type="email" class="form-control" id="exampleInputEmail" name="catname" [(ngModel)]="nam" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmaila1">logo</label>
          <input type="file" class="form-control" id="exampleInputEmaila1" name="upimg" (change)="onImageUpload($event)" [(ngModel)]="upimg" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmaila2">Description</label>
          <input type="email" class="form-control" id="exampleInputEmaila2" name="descup" [(ngModel)]="descup" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>
        <button type="button" class="btn btn-success" (click)="update()">update</button>

        <button type="button" class="btn btn-secondary" (click)="close1()">Close</button>
      </div>
    </div>
  </div>
</div>
