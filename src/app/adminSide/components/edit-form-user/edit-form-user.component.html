<form (ngSubmit)="updateuser()" >
  <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter user name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" name="password" [(ngModel)]="user.password" id="exampleInputPassword1" placeholder="Enter Password">
  </div> <div class="form-group">
    <label for="exampleInputPassword1">EmailConfirmed</label>
    <input type="text" class="form-control" name="emailconfirmed" [(ngModel)]="user.isEmailConfirmed"  placeholder="EmailConfirmed">
  </div> <div class="form-group">
    <label for="exampleInputPassword1">ActivationCode</label>
    <input type="text" class="form-control" name="actcode" [(ngModel)]="user.Activationcode" placeholder="ActivationCode">
  </div>

  <button type="submit"  class="btn btn-primary">update</button>
</form>
