<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <p>if you have an account click to login</p>
      <input type="submit" name="" (click)="go()" value="Login"/><br/>
    </div>
    <div class="col-md-9 register-right">

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Apply as a User</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder=" Name *" name="name" [(ngModel)]="name" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Postal code *" name="postal" [(ngModel)]="postal" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" name="password" [(ngModel)]="password" value="" />
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email *" name="email" [(ngModel)]="email" value="" />
              </div>
              <div class="form-group">
                <input type="file" name="img"  (change)="onImageUpload($event)" [(ngModel)]="img" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Confirm Password" name="pass" [(ngModel)]="pass" value="" />
              </div>
              <input type="submit" class="btnRegister" (click)="register()" value="Register"/>
            </div>
          </div>
        </div>
        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3  class="register-heading">Apply as a Hirer</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" value="" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" value="" />
              </div>
              <div class="form-group">
                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
              </div>


            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="`Answer *" value="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
