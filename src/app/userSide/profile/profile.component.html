<div class="container">
  <div class="main-body">


    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{fileUrl+usera.img}}" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{usera.name}}</h4>
                <p class="text-secondary mb-1">{{usera.email}}</p>
                <p class="text-muted font-size-sm">{{usera.password}}</p>
                <button class="btn btn-success" (click)="open()">Update profile</button>

              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Categorie</th>
              <th scope="col">Level</th>
              <th scope="col">Activation Code</th>
              <th scope="col">ExamDate</th>
              <th scope="col">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of results">
              <td>{{item.categori}}</td>
              <td>{{item.level}}</td>
              <td>{{item.activationcode}}</td>
              <td>{{item.examDate|date :'short'}}</td>
              <td>{{item.score}}</td>
            </tr>

            </tbody>
          </table>
      </div>
    </div>

  </div>
</div>

<div class="modal fade my-modal" tabindex="-1" role="dialog" #edit>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">

        <div class="form-group">
          <label for="exampleInputEmail">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail" name="name" [(ngModel)]="name" aria-describedby="emailHelp" placeholder="Enter  name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmaila1">logo</label>
          <input type="file" class="form-control" id="exampleInputEmaila1" name="img" (change)="onImageUpload($event)" [(ngModel)]="img" aria-describedby="emailHelp" placeholder="Enter categorie name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmaila2">email</label>
          <input type="email" class="form-control" id="exampleInputEmaila2" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmaila3">password</label>
          <input type="email" class="form-control" id="exampleInputEmaila3" name="password" [(ngModel)]="pass" aria-describedby="emailHelp" placeholder="Enter password">
        </div>
        <button type="button" class="btn btn-success" (click)="update()">update</button>

        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
